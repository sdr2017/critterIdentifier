<!DOCTYPE html>
  	<html lang="en">

  		<head>
  			<meta charset="utf-8">
  			<title>CritterCull</title>

<!-- Reset Style Sheet -->
			<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!-- JQuery Style Sheet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- AutoComplete JS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- Bootstrap Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Home.js  -->

<!-- Upload.js  -->
      <script src="/assets/js/upload.js" type="text/javascript"></script>

<!-- Bootstrap Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- CSS Sheet -->
			<link rel="stylesheet" type="text/css" href="assets/css/style.css">

 		 </head>

 		 <body>

 		 	<div class="container-fluid">
 	 		 	<div class="row" id="headerBar">

	 		 		<div class="col-lg-4 logo" id="logoButton">
						<a href="/"><img id="logoImage" src="assets/images/logo.jpg">CRITTERCULL</a>
	 		 		</div>

					<div class="col-lg-4 catogory" id="categoryButton">
			 			<a href="/category.html"><img id="eye" src="assets/images/search.jpg">VIEW BY CATEGORY</a>

					</div>
	 		 		<div class="col-lg-4 upload" id="uploadButton">
	 		 			<a id="selectedMenuItem" href="/upload.html"><img id="finger" src="assets/images/finger.jpg">UPLOAD</a>
			 		</div>

				</div>

				<div class="row">
					<div class="col-lg-12">

						<form id="spiderForm" ref="uploadForm" action="/upload" method="post" enctype="multipart/form-data">

						  <div class="form-group" id="emailForm">
						    <label for="email">Email address</label>
						    <input type="email" class="form-control" name="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
						    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>
						  <div class="form-group" id="zipForm">
						    <label for="zipCode">Zip Code</label>
						    <input type="zipCode" class="form-control" name="zip" id="zipCode" placeholder="Zip Code">
						  </div>

						  <div class="form-group">
						    <label for="critterType">Type of Critter</label>
						    <select class="form-control" id="critterType">
						      <option value="spider">Spider</option>
						    </select>
						  </div>

						  <div class="form-group">
						    <label for="critterColor">Critter Color</label>
						    <select class="form-control" name="color" id="critterColor">
						      <option value='brown'>Brown</option>
						      <option value='black'>Black</option>
						      <option value='grey'>Grey</option>
						      <option value='brown'>Brown</option>
						      <option value='red'>Red</option>
						      <option value='orange'>Orange</option>
						      <option value='yellow'>Yellow</option>
						      <option value='green'>Green</option>
						      <option value='blue'>Blue</option>
						      <option value='purple'>Purple</option>
						    </select>
						  </div>

						  <div class="form-group">
						    <label for="critterSize">Critter Size</label>
						    <select class="form-control" name="size" id="critterSize">
						      <option value='small'>Small</option>
						      <option value='medium'>Medium</option>
						      <option value='large'>Large</option>
						    </select>
						  </div>

						  <div class="form-group">
						    <label for="critterHairy">Is the Spider Hairy?</label>
						    <select class="form-control" name="hairy" id="critterHairy">
						      <option value='false'>No</option>
						      <option value='true'>Yes</option>
						    </select>
						  </div>

						  <div class="form-group">
						    <label for="critterWeb">Does the spider have a web?</label>
						    <select class="form-control" name="web" id="critterWeb">
						      <option value='false'>No</option>
						      <option value='true'>Yes</option>
						    </select>
						  </div>

            <div class="form-group">
              <div class="checkbox">
                <label for="identifiedCritter">Do you know the name of your critter? </label>
                <label class="checkbox-inline" name="identified" id="identified">
                <input type="checkbox" id="checkYes" label value="true">Yes</label>
                <input type="checkbox" id="checkNo" label value="false">No</label>
              </div>
            </div>

              <div class="form-group" id="critterName">
                <label for="critterName">Critter Name</label>
                <input type="text" class="form-control" name="name" placeholder="Critter Name" aria-describedby="critterName" hide>
              </div>

						 <div class="form-group">
               <label for="critterComment">Comments</label>
						  <input type="text" class="form-control" name="comment" id="critterComment" placeholder="Comments about your critter go here!" aria-describedby="critterComment">
						</div>

						  <div class="form-group">
						    <label for="imageFile">File input</label>
						    <input type="file" class="form-control-file" id="imageFile" aria-describedby="fileHelp" name="critterUpload">
						    <small id="fileHelp" class="form-text text-muted"></small>
						  </div>

						    <input type="submit" id="submitButton"/>
						    <br></br>

						  </form>
					</div>
				</div>
				 		 	<div class="unidentified-display"></div>

			</div>


	  		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

        <script>

        $(document).ready(function(){
          $("#critterName").hide();
          $("#identified").click(function(){
            $("#critterName").toggle();
          });
        });
        </script>


  		</body>
	 </html>
