  <div class="form-group">

    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="zipCode">Zip Code</label>
    <input type="zipCode" class="form-control" id="zipCode" placeholder="Zip Code">
  </div>

  <div class="form-group">
    <label for="critterType">Type of Critter</label>
    <select class="form-control" id="critterType">
      <option>Spider</option>
    </select>
  </div>

  <div class="form-group">
    <label for="critterColor">Critter Color</label>
    <select class="form-control" id="critterColor">
      <option>Brown</option>
      <option>Black</option>
      <option>Grey</option>
      <option>Brown</option>
      <option>Red</option>
      <option>Orange</option>
      <option>Yellow</option>
      <option>Green</option>
      <option>Blue</option>
      <option>Purple</option>
    </select>
  </div>

  <div class="form-group">
    <label for="critterSize">Critter Size</label>
    <select class="form-control" id="critterSize">
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>
  </div>

  <div class="form-group">
    <label for="critterHairy">Is the Spider Hairy?</label>
    <select class="form-control" id="critterHairy">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>

  <div class="form-group">
    <label for="critterWeb">Does the spider have a web?</label>
    <select class="form-control" id="critterWeb">
      <option>No</option>
      <option>Yes</option>
    </select>
  </div>

 <div class="input-group">

</div>
<br>
