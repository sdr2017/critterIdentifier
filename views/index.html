<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CritterCull</title>
    <!-- Bootstrap 4.0-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- JQuery Style Sheet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Reset Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- CSS Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:500,600,700|Montserrat" rel="stylesheet">
</head>

<body>
    <!-- Page Select Buttons -->
    <div class="container-fluid">
        <div class="row" id="headerBar">
            <div class="col-lg-4 logo" id="logoButton">
                <a id="selectedMenuItem" href="/"><img id="logoImage" src="assets/images/logo.jpg">CRITTERCULL</a>
            </div>
            <div class="col-lg-4 catogory" id="categoryButton">
                <a href="/category.html"><img id="eye" src="assets/images/search.jpg">VIEW BY CATEGORY</a>
            </div>
            <div class="col-lg-4 upload" id="uploadButton">
                <a href="/upload.html"><img id="finger" src="assets/images/finger.jpg">UPLOAD</a>
            </div>
        </div>
        <!--PLACEHOLDER IMAGES-->
        <div id="critters"></div>
        <!-- Modal -->
        <div class="modal fade modalStyle" id="crittersModal" tabindex="-1" role="dialog" aria-labelledby="crittersModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h5 class="modal-title" id="critterModalLabel">Name:</h5> -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="photoImage"></div>
                        <!-- Comment Box -->
                        <div class="actionBox">
                            <div class="commentBackgroundArea">
                                <h5 class="commentHeader">Comments:</h5>
                                <div class="commenterImage"></div>
                                <div class="commentText">
                                    <span class="date"></span>
                                </div>
                            </div>
                            <form class="col-lg-12 form-inline modalForms" role="form">
                                <div class="col-lg-12 modalForms" id="coment">
                                    <div class="input-group submitName">
                                        <input type="text" class="form-control userComment" placeholder="Do you have something to say about this critter? Type your comment below:">
                                        <span class="input-group-btn modalForms" class="submitName" id="commentButton">
                            <button class="btn btn-secondary commentButton" type="submit">Submit</button>
                          </span>
                        </div>
                      </div>
                </form>
                <form id="spiderNaming" name="spiderNaming" ref="spiderNaming" action="/update" method="post" enctype="multipart/form-data" value="">
                  <div class="col-lg-12 modalForms">
                    <div class="input-group submitName">
                      <input type="text" name="userIdentify" class="form-control" placeholder="Submit a Name for this Critter">
                      <span class="input-group-btn" class="submitName">
                        <button class="btn btn-secondary" type="submit" id="submitName">Submit</button>
                      </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Modal -->
        <!-- Parallax -->
        <div id="parallax-1">
            <img id="bg3-1" src="assets/images/spider4.jpg" alt="Montgolfier hot air balloon" />
            <img id="bg3-2" src="assets/images/spider9.jpg" alt="Frameless parachute" />
            <img id="bg3-3" src="assets/images/spider8.jpg" alt="Blanchard's air balloon" />
            <img id="bg3-4" src="assets/images/spider5.jpg" alt="Landscape with trees and cows" />
        </div>
        <!-- Parallax  midground clouds -->
        <div id="parallax-2">
            <img id="bg2-1" src="assets/images/spider1.jpg" alt="cloud" />
            <img id="bg2-2" src="assets/images/spider5.jpg" alt="cloud" />
            <img id="bg2-3" src="assets/images/spider4.jpg" alt="cloud" />
            <img id="bg2-4" src="assets/images/spider8.jpg" alt="cloud" />
            <img id="bg2-5" src="assets/images/spider9.jpg" alt="cloud" />
        </div>
        <!-- Parallax  background clouds -->
        <div id="parallax-3">
            <img id="bg1-1" src="assets/images/spider8.jpg" alt="cloud" />
            <img id="bg1-2" src="assets/images/spider5.jpg" alt="cloud" />
            <img id="bg1-3" src="assets/images/spider4.jpg" alt="cloud" />
            <img id="bg1-4" src="assets/images/spider9.jpg" alt="cloud" />
        </div>
        <!-- Parallax END -->
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
    <!-- AutoComplete JS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- AutoComplete -->
    <script>
      // Onclick functionality for showing the modal
      $(".image").on("click", function() {
          $("#crittersModal").modal("show");
      })
      // Auto populates the page with the most recent unidentified spiders
      $(document).ready(function() {
          $(".form-control").autocomplete({
              source: ["brown recluse", "black widow", "hobo spider", "funnel web grass spider", "mouse spider",
                  "wolf spider", "orb weaving spider", "cellar spider", "huntsman spider", "tarantula", "web spinners", "orb weaver",
                  "black and yellow spiders", "argiope", "jewel spider", "orchard spider", "nursery web spider", "trapdoor spider",
                  "fishing spider", "jumping spider", "flower spider", "parson spider", "green lynx spider", "daddy long legs"
              ]
          });
      });
    </script>
</body>

</html>
